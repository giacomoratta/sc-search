    <style>
        .bigsection {
            border:1px solid #CCCCCC;
            padding:16px;
            margin-bottom: 16px;
        }

        #sc-playlist {
            height: 300px;
            overflow: overlay;
        }

        #sc-playlist .item {
            margin-bottom: 8px;
            border:1px solid #EEEEEE;
            padding:4px;
            cursor: pointer;
            display: flex;
            justify-content: stretch;
            align-items: flex-start;
        }

        #sc-playlist .item .awk {
        }

        #sc-playlist .item .awk img {
            width: 50px;
            height: 50px;
        }

        #sc-playlist .item .info {
            flex-grow: 1;
            padding-left: 8px;
        }

    </style>

<body style="padding:8px;">

    <section id="sc-filter" class="bigsection">
        <section class="close">
            <div>
                <button class="toggle">open filter</button>
            </div>
        </section>
        <section class="open" style="display:none;">
            <div>
                <button class="toggle">close filter</button>
            </div>
            <p>
                Query
                <input id="fr_query" type="text" value="" />
            </p>
            <p>
                Tags
                <input id="fr_tags" type="text" value="" />
            </p>
            <p>
                Date: from
                <input id="fr_datefrom" type="text" value="" style="width:100px;" />
                to
                <input id="fr_dateto" type="text" value="" style="width:100px;" />
            </p>
            <p>
                Followers: min
                <input id="fr_fw_min" type="text" value="" style="width:60px;" />
                max
                <input id="fr_fw_max" type="text" value="" style="width:60px;" />
            </p>
            <p>
                Duration: min
                <input id="fr_drt_min" type="text" value="" style="width:60px;" />
                max
                <input id="fr_drt_max" type="text" value="" style="width:60px;" />
            </p>
            <p>
                <button id="fr_gosearch">search</button>
            </p>
        </section>
    </section>

    <section id="sc-player" class="bigsection">

    </section>

        <div class="items">

        </div>

    </section>
