    <script>
        /*
        [mobile / <400px FIRST!!! ]

        [ popup filter panel ]
        [ player ]
        [ track stats/meta (= comments# likes# shares# plays# download? ) ]
        [ user stats/meta (= followers# following# tracks# ) ]
        [
            layout = 2 columns 60%-40%
            [ more info (= buy-link, description, tags, open-link) + comment-area ]
            [ prev | like | next +  ]
        ]
        [ track list - auto scroll ]
        */

        // search manager
        // tracks manager - web storage
        // sc widget manager
        // global player manager

        // load tracks automatically (when only 1 remains)
        // -> event no more tracks available




        let currentTrackID = null;
        let tracksArray = [];
        let scPlayer = null;

        SC.initialize({
            client_id: SC_config.Soundcloud_ClientID
        });

        jQuery(function(){

            SC.get('/tracks', {
                q: 'buskers', license: 'cc-by-sa'
            }).then(function(tracks) {
                f1_listracks(tracks);
            });

            //scPlayer = SC.Widget(document.querySelector('#sc_player'));


            $('#play_next').click(function(){
                f2_playtrack();
            });

        });

        function f1_listracks(tracks){
            tracks.forEach((t)=>{
                tracksArray.push(t);
            });
        }


        function f2_playtrack() {
            if(currentTrackID===null) currentTrackID=0;
            else currentTrackID++;
            if(tracksArray.length<=currentTrackID){
                console.warn('no more tracks');
                return;
            }

            let basic_url = 'https://w.soundcloud.com/player/?' +
                'url=https%3A//api.soundcloud.com/tracks/'+
                tracksArray[currentTrackID].id+
                '&color=%23000000&auto_play=true&hide_related=true&show_comments=true&' +
                'show_user=true&show_reposts=true&show_teaser=true';

            $('#sc_player').attr('src',basic_url);

            $('#sc_player').show(200);
        }
    </script>
