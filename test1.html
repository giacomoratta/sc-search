<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>
  <iframe src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/tracks/6981096&auto_play=true" seamless width=100% height=166></iframe>
  <pre><code id="logger"></code></pre>
  <script>
    var logger = document.querySelector('#logger'),
        log = function (message) {
          console.log('aaa');
        };

    var player = SC.Widget(document.querySelector('iframe'));
    player.bind(SC.Widget.Events.READY, log.bind(null, 'Ready!'));
    player.bind(SC.Widget.Events.PLAY, function(){ console.log('bbb'); });
    player.bind(SC.Widget.Events.PLAY_PROGRESS, function(){ console.log('cccc'); });
  </script>
</body>
</html>
